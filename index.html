<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>Formulário mentoria</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
    
        <form id="mentorship-form" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="full-name">
                        <div class="info">
                            <label for="first-name">Nome</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div class="info">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="info">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="info">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="info">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>
                    
                    <h2>Primeira mentoria</h2>

                    <div class="mentorship">
                        <div class="info">
                            <label for="date">Data <span>(DD/MM/AA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="info">
                            <label for="star-time">Das</label>
                            <input type="time" id="star-time">
                        </div>

                        <div class="info">
                            <label for="end-time">Até</label>
                            <input type="time" id="end-time">
                        </div>
                    </div>

                    <h2>Segunda mentoria</h2>

                    <div class="mentorship">
                        <div class="info">
                            <label for="date">Data <span>(DD/MM/AA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="info">
                            <label for="star-time">Das</label>
                            <input type="time" id="star-time">
                        </div>

                        <div class="info">
                            <label for="end-time">Até</label>
                            <input type="time" id="end-time">
                        </div>
                    </div>
                </div>
            </fieldset>            
        </form>

        <div class="btn-form">
            <button type="submit" form="mentorship-form">Salvar</button>
        </div>
    </div>
    
</body>
</html>
